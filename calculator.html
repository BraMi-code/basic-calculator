<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div>
            <input type="text" class="calculate-numbers" id="onScreen" value="">
        </div>

        <div class="calc-buttons">
            <button class="calc-btn" id="7">7</button>
            <button class="calc-btn" id="8">8</button>
            <button class="calc-btn" id="9">9</button>
            <button class="calc-btn operators">/</button>
            <button class="calc-btn" id="4">4</button>
            <button class="calc-btn" id="5">5</button>
            <button class="calc-btn" id="6">6</button>
            <button class="calc-btn operators">*</button>
            <button class="calc-btn" id="1">1</button>
            <button class="calc-btn" id="2">2</button>
            <button class="calc-btn" id="3">3</button>
            <button class="calc-btn operators">-</button>
            <button class="calc-btn">0</button>
            <button class="calc-btn operators">C</button>
            <button class="calc-btn operators">=</button>
            <button class="calc-btn operators">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
